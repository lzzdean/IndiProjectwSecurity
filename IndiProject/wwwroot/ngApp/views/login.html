<fieldset>

    <div class="welcome col-md-offset-2 col-md-8">
        <form ng-submit="controller.login()">
            <div>
                <label>Email:</label>
                <input ng-model="controller.loginUser.email" />
            </div>
            <div>
                <label>Password:</label>
                <input ng-model="controller.loginUser.password" />
            </div>
            <input type="submit" class="btn btn-default" value="Login" />

            <a class="btn btn-default" ui-sref="/register">Register</a>
        </form>
    </div>
</fieldset>
