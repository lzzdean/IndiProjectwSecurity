<div class="row col-md-offset-2 col-md-8">
    <a class="btn btn-default" href="/addTrack/{{controller.album.id}}">Add a Track to this Album</a>
    <table class="table table-striped table-hover">
        <thead>
        <th>Tracks</th>
        <th>Length</th>
        <th>Actions</th>
        </thead>
        <tbody>
        
        <tr ng-repeat="track in controller.album.tracks">
            <td>{{track.name}}</td>
            <td>{{track.length}}</td>
            <td><a class="btn btn-default" href="/deleteTrack/{{track.id}}">Delete Track</a> || <a class="btn btn-default" href="/editTrack/{{track.id}}">Edit Track</a></td>
        </tr>
        </tbody>
    </table>
</div>
