


<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/StyleSheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    </head>
<body>
<p>
    <div class="container text-left welcome">
        <h3>Jammr</h3>
        <p>Welcome to Jammr! A safe place to store your non-digital music, digitally! </p>
    </div>
    </p>

    <div class="row">
        <div class="col-sm-4">
            <img src="/ngApp/Images/v.jpe" class="img-circle file" />
        </div>
        <div class="col-sm-4">
            <img src="/ngApp/Images/CD.jpe" class="img-circle file" />
        </div>
        <div class="col-sm-4">
            <img src="/ngApp/Images/tape.jpe" class="img-circle file" />
        </div>
    </div>
    
    
    <div class="row col-md-offset-1 col-md-10" ng-show="account.isLoggedIn()">
        <a class="btn btn-default" ui-sref="addArtist()">Add Artist</a>
        <table class="table table table-hover">
            <thead>
                <tr>
                    <td>Artist</td>
                    <td>Actions</td>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="artist in controller.Artists">
                    <td><b>{{artist.name}}</b></td>
                    <td><a class="btn btn-default" ui-sref="editArtist({id: artist.id})">Edit Artist</a><a class="btn btn-default" ui-sref="addAlbum({id: artist.id})">Add Album</a><a class="btn btn-default" href="/deleteArtist/{{artist.id}}">Delete Artist</a> </td>
                </tr>

            </tbody>
        </table>
    </div>



</body>
</html>
